<!DOCTYPE html>
<html>
<head>
    <title>Checkout Page</title>
</head>
<body>
  <link rel="stylesheet" href="./checkout.css">
  <link rel="stylesheet" href="../../dist/output.css">
    <h1>Checkout</h1>

    <!-- Address Form -->
    <h2>Shipping Address</h2>
    <form action="process_address.php" method="post">
        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required><br><br>
    </form>

    <!-- Payment Options -->
    <h2>Payment Method</h2>
    <form action="process_payment.php" method="post">
        <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
        <label for="creditCard">Credit Card</label><br>
        <input type="radio" id="gpay" name="paymentMethod" value="gpay">
        <label for "gpay">Google Pay</label><br>
        <input type="radio" id="phonePay" name="paymentMethod" value="phonePay">
        <label for="phonePay">PhonePe</label><br><br>
    </form>

    <input type="submit" value="Proceed to Payment">
</body>
</html>
